name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint (PHP & JavaScript)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install PHP dependencies (Docker)
        run: npm run composer:install

      - name: Run PHP CodeSniffer (Docker)
        run: npm run lint:php:docker

      - name: Run ESLint
        run: npm run lint:js

  php-unit-tests:
    name: PHPUnit Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        php: ['7.4', '8.0', '8.1', '8.2']

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install PHP dependencies (Docker)
        run: npm run composer:install

      - name: Run PHPUnit tests in Docker (PHP ${{ matrix.php }})
        run: |
          docker run --rm \
            -v "$(pwd):/app" \
            -w /app \
            --network ${{ job.services.mysql.network }} \
            -e WP_TESTS_DB_HOST=mysql \
            -e WP_TESTS_DB_NAME=wordpress_test_php${{ matrix.php }} \
            -e WP_TESTS_DB_USER=root \
            -e WP_TESTS_DB_PASSWORD=password \
            php:${{ matrix.php }}-cli-alpine \
            sh -c "
              set -e
              echo '===> Installing system dependencies...'
              apk add --no-cache bash subversion curl tar rsync

              echo '===> Installing WordPress test library...'
              bash tests/bin/install-wp-tests.sh wordpress_test_php${{ matrix.php }} root password mysql latest true

              echo '===> Installing PHP mysqli extension...'
              docker-php-ext-install mysqli > /dev/null 2>&1

              echo '===> Running PHPUnit tests...'
              vendor/bin/phpunit
            "

      - name: Generate coverage report (PHP 8.0 only)
        if: matrix.php == '8.0'
        run: |
          docker run --rm \
            -v "$(pwd):/app" \
            -w /app \
            --network ${{ job.services.mysql.network }} \
            -e WP_TESTS_DB_HOST=mysql \
            -e WP_TESTS_DB_NAME=wordpress_test_php8.0 \
            -e WP_TESTS_DB_USER=root \
            -e WP_TESTS_DB_PASSWORD=password \
            php:8.0-cli-alpine \
            sh -c "
              set -e
              echo '===> Installing system dependencies...'
              apk add --no-cache bash subversion curl tar rsync autoconf build-base linux-headers

              echo '===> Installing WordPress test library...'
              bash tests/bin/install-wp-tests.sh wordpress_test_php8.0 root password mysql latest true

              echo '===> Installing PHP extensions (mysqli, xdebug)...'
              docker-php-ext-install mysqli > /dev/null 2>&1
              pecl install xdebug > /dev/null 2>&1
              docker-php-ext-enable xdebug

              echo '===> Running PHPUnit with coverage...'
              vendor/bin/phpunit --coverage-clover coverage/clover.xml --coverage-text
            "

      - name: Upload coverage to Codecov
        if: matrix.php == '8.0'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/clover.xml
          flags: php
          name: php-${{ matrix.php }}

  javascript-tests:
    name: JavaScript Tests (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        node: ['16', '18', '20']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm run test:js:coverage

      - name: Upload coverage to Codecov
        if: matrix.node == '18'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/js/lcov.info
          flags: javascript
          name: node-${{ matrix.node }}

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [php-unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup Docker Compose compatibility
        run: |
          mkdir -p ~/.docker/cli-plugins
          curl -SL https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose
          # Create symlink for wp-env compatibility
          sudo ln -s ~/.docker/cli-plugins/docker-compose /usr/local/bin/docker-compose

      - name: Start WordPress environment
        run: npm run env:start

      - name: Wait for WordPress to be ready
        run: |
          echo "Waiting for WordPress..."
          timeout 60 bash -c 'until curl -s http://localhost:8888 > /dev/null; do sleep 2; done' || true
          sleep 5

      - name: Run Playwright tests (Chrome only in CI)
        run: npm run test:e2e:chrome

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: tests/_output/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-artifacts
          path: tests/_output/test-artifacts/
          retention-days: 30

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [php-unit-tests]
    if: false  # Disabled until JS tests are fixed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download PHP coverage
        uses: actions/download-artifact@v3
        with:
          name: coverage-php

      - name: Download JS coverage
        uses: actions/download-artifact@v3
        with:
          name: coverage-js

      - name: Generate combined report
        run: |
          echo "# Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## PHP Coverage" >> $GITHUB_STEP_SUMMARY
          cat coverage-php-summary.txt >> $GITHUB_STEP_SUMMARY || echo "No PHP coverage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## JavaScript Coverage" >> $GITHUB_STEP_SUMMARY
          cat coverage-js-summary.txt >> $GITHUB_STEP_SUMMARY || echo "No JS coverage" >> $GITHUB_STEP_SUMMARY
